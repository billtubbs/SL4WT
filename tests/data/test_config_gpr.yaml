block:
    NumContStates: 0
    NumDiscStates: 0
    NumOutputs: 5
    NumInputs: 11
    DirFeedthrough: 1
    NumSampleTimes: 1
    x0: []
    tss: [250, 0]
simulation:
    name: "test"
    params:
        t_stop: 4000
        PMax: 1580
machines:
    machine_1:
        op_limits: [56, 220]
        model: "model_1"
        trainingData: "machine_1_data.csv"
    machine_2:
        op_limits: [237, 537]
        model: "model_2"
        trainingData: "machine_2_data.csv"
    machine_3:
        op_limits: [194, 795]
        model: "model_3"
        trainingData: "machine_3_data.csv"
    machine_4:
        op_limits: [194, 795]
        model: "model_3"
        trainingData: "machine_4_data.csv"
    machine_5:
        op_limits: [194, 795]
        model: "model_3"
        trainingData: "machine_5_data.csv"
models:
    model_1:
        setupFcn: "gpr_model_setup"
        predictFcn: "gpr_model_predict"
        updateFcn: "gpr_model_update"
        params:
            predictorNames: "Load"
            responseNames: "Power"
            fit:
                KernelFunction: "squaredexponential"
                KernelParameters: [15.0, 95.0]  # [sigmaL0, sigmaF0]
                BasisFunction: "linear"
                Sigma: 0.2  # noise std. dev.
                SigmaLowerBound: 0.1
                #FitMethod: "none"
            significance: 0.1
    model_2:
        setupFcn: "gpr_model_setup"
        predictFcn: "gpr_model_predict"
        updateFcn: "gpr_model_update"
        params:
            predictorNames: "Load"
            responseNames: "Power"
            fit:
                KernelFunction: "squaredexponential"
                KernelParameters: [15.0, 111.0653]  # [sigmaL0, sigmaF0]
                BasisFunction: "linear"
                Sigma: 0.2  # noise std. dev.
                SigmaLowerBound: 0.1
                #FitMethod: "none"
            significance: 0.1
    model_3:
        setupFcn: "gpr_model_setup"
        predictFcn: "gpr_model_predict"
        updateFcn: "gpr_model_update"
        params:
            predictorNames: "Load"
            responseNames: "Power"
            fit:
                KernelFunction: "squaredexponential"
                KernelParameters: [15.1, 236.1767]  # [sigmaL0, sigmaF0]
                BasisFunction: "linear"
                Sigma: 0.2  # noise std. dev.
                SigmaLowerBound: 0.1
                #FitMethod: "none"
            significance: 0.1
optimizer:
    obj_func: "LoadObjFun"
    X0: [56.1, 237.1, 194.1, 194.1, 194.1]
    A: []
    B: []
    Aeq: []
    Beq: []
    LB: [56, 237, 194, 194, 194]
    UB: [220, 537, 795, 795, 795]
    const_func: "MaxPowerConstraint"
    optimoptions:
        MaxIterations: 500000
        Display: "iter"
    params:
        z: 1000