models:
    model_1:
        name: "GPR1_1"
        setupFcn: "gpr_model_setup"
        predictFcn: "gpr_model_predict"
        updateFcn: "gpr_model_update"
        params:
            predictorNames: "Load"
            responseNames: "Power"
            fit:
                KernelFunction: "squaredexponential"
                KernelParameters: [15.0, 95.0]  # [sigmaL0, sigmaF0]
                BasisFunction: "linear"
                Sigma: 0.51  # noise std. dev.
                SigmaLowerBound: 0.5
            significance: 0.1
    model_2:
        name: "GPR1_2"
        setupFcn: "gpr_model_setup"
        predictFcn: "gpr_model_predict"
        updateFcn: "gpr_model_update"
        params:
            predictorNames: "Load"
            responseNames: "Power"
            fit:
                KernelFunction: "squaredexponential"
                KernelParameters: [15.0, 110.0]  # [sigmaL0, sigmaF0]
                BasisFunction: "linear"
                Sigma: 0.51  # noise std. dev.
                SigmaLowerBound: 0.5
            significance: 0.1
    model_3:
        name: "GPR1_3"
        setupFcn: "gpr_model_setup"
        predictFcn: "gpr_model_predict"
        updateFcn: "gpr_model_update"
        params:
            predictorNames: "Load"
            responseNames: "Power"
            fit:
                KernelFunction: "squaredexponential"
                KernelParameters: [15.0, 220.0]  # [sigmaL0, sigmaF0]
                BasisFunction: "linear"
                Sigma: 0.51  # noise std. dev.
                SigmaLowerBound: 0.5
            significance: 0.1
optimizer:
    obj_func: "LoadObjFun2"
    X0: [56.1, 237.1, 194.1, 194.1, 194.1]
    A: []
    B: []
    Aeq: []
    Beq: []
    LB: [56, 237, 194, 194, 194]
    UB: [220, 537, 795, 795, 795]
    const_func: "MaxPowerConstraint"
    optimoptions:
        MaxIterations: 2000
        Display: "none"
    params:
        n_searches: 10
        w: 1000
        z: 10
        PMax: 1580